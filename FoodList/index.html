<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=400, initial-scale=1">
    <!--<meta name="google-signin-client_id" content="695688707541-5edk1nvnhans8vvepb6g05v9f88snekj.apps.googleusercontent.com">-->

    <title>FoodList App</title>

    <!--Material-->
    <link rel="stylesheet" href="Common/Material/1.0.8/angular-material.css" />
    <!--<link rel="stylesheet" href="Common/Material/1.0.6/angular-material.layouts.css" />-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="Style/app.css" rel="stylesheet"/>

</head>
<body ng-app="FoodList">
    <div layout="row" flex>
        <div flex layout-sm="column" ng-controller="IndexController as indexCtrl">
            <md-sidenav md-component-id="left" class="md-sidenav-left">
                <md-content layout-padding>
                    <div layout="column">
                        <div><span ng-show="!indexCtrl.userIsLoggedIn()">Not logged in</span><span ng-show="indexCtrl.userIsLoggedIn()">Logged in</span></div>

                        <md-button class="md-primary" ui-sref="Login" ng-click="indexCtrl.closeSideNavLeft()" ng-show="!indexCtrl.userIsLoggedIn()">
                            Login
                        </md-button>
                        <md-button class="md-primary" ng-click="indexCtrl.closeSideNavLeft()" ng-show="indexCtrl.userIsLoggedIn()">
                            Logout
                        </md-button>
                        <md-button class="md-primary" ui-sref="FoodList" ng-click="indexCtrl.closeSideNavLeft()">
                            Pantry
                        </md-button>
                        <md-button class="md-primary" ui-sref="Party" ng-click="indexCtrl.closeSideNavLeft()">
                            Personal
                        </md-button>
                    </div>
                </md-content>
            </md-sidenav>


            <md-toolbar layout-sm="row">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Settings" ng-click="indexCtrl.toggleSideNavLeft()">
                        <i class="material-icons">menu</i>
                    </md-button>


                    <h2>
                        <span>Foodlist</span>
                    </h2>
                    <span flex></span>
                    <md-button class="md-icon-button" aria-label="More">
                        <i class="material-icons">more_vert</i>
                    </md-button>
                </div>
            </md-toolbar>
        </div>
    </div>

    <div layout-sm="row" flex>
        <div flex>
            <div ui-view></div>
        </div>
    </div>



    <!--Angular-->
    <!--<script src="Common/Angular/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>-->
    <script src="Common/Angular/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>

    <!--UI Router-->
    <script src="Common/UIRouter/0.2.18/angular-ui-router.min.js"></script>

    <!--Angular Material-->
    <script src="Common/Material/1.0.8/angular-material.min.js"></script>

    <!--MobileServices to Azure-->
    <script src="http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.5.min.js"></script>
    <script src="Common/Azure/angular-azure-mobile-service.js"></script>

    <!--Underscore.js-->
    <script src="Common/Underscore/1.8.3/underscore-min.js"></script>

    <!--Model-->
    <script src="Common/Model/Model.js"></script>
    <script src="Common/Varia/AuthenticatedUser.js"></script>


    <!--Module-Init-->
    <!--<script src="initModule.js"></script>-->
    <!--Components-->
    <script src="indexController.js"></script>
    <script src="Components/Home/HomeController.js"></script>
    <script src="Components/FoodList/FoodListController.js"></script>
    <script src="Components/FoodList/NewFoodListController.js"></script>
    <script src="Components/Login/LoginController.js"></script>
    <script src="Components/PartyForm/PartyFormController.js"></script>

    <!--Services-->
    <script src="Common/Services/CommonFunctionsService.js"></script>
    <script src="Common/Services/WebApiService.js"></script>
    <script src="Common/Services/UserService.js"></script>
    <script src="Common/Services/SessionService.js"></script>
</body>
</html>
