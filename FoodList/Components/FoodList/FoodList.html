<div layout="column">
    <md-content>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="item in foodListCtrl.foodStorageCol track by $index">
                <div class="md-list-item-text" layout="column">
                    <h3>{{ item.name }}<span ng-if="item.amount<=20">({{ item.amount }})</span> in {{ item.location }}</h3>
                    <h4><span ng-if="item.amount>20">{{ item.amount }} g/ml</span>&emsp;<span ng-if="item.persons>0">{{ item.persons }}</span><span ng-if="item.persons==1">persoon</span><span ng-if="item.persons>1">personen</span></h4>
                    <p>{{item.dateStorage|date:'dd-MM-yyyy'}}</p>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
    <md-button class="md-fab md-mini md-primary md-fab-bottom-right" aria-label="New Item" ng-click="foodListCtrl.btnOpenFoodListItemForm($event)">
        <md-icon><i class="material-icons">add</i></md-icon>
    </md-button>
</div>
