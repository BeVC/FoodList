<div layout="column">
    <md-content>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="item in foodListCtrl.todos">
                <div class="md-list-item-text" layout="column">
                    <h3>{{ item.who }}</h3>
                    <h4>{{ item.what }}</h4>
                    <div>{{ item.when }}</div>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
